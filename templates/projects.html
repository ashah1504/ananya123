{% extends './common/base.html'%}
{% load static %}

{% block content%}
<main class="page projects-page">
    <section class="portfolio-block projects-cards">
        <div class="container">
            <div class="heading">
                <h2>Recent Work</h2>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{message.tags}}
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="row" id="newProj">
                <a href="{% url 'projectAdd' %}">
                    <button type="button" class="btn btn-outline-primary">New Project</button>
                </a>
            </div>
            <div class="row mt-4">
                {% for i in project%}
                <div class="col-md-6 col-lg-4">
                    <div class="card border-0"><a href="{% url 'details' i.name%}"><img
                                class="card-img-top scale-on-hover" src="{% static '/img/nature/image1.jpg' %}"
                                alt="Card Image"></a>
                        <div class="card-body">
                            <h6><a href="#">{{i.name}}</a></h6>
                            <p class="text-muted card-text">{{i.techStack}}</p>
                            <span>{{i.description}}</span><br />
                            <span>{{i.link}}</span><br />
                            <br />
                            <a href="{% url 'projectUpdate' i.id %}">
                                <button class="btn btn-warning">Update</button>
                            </a>
                            <a href="{% url 'projectDelete' i.id %}">
                                <button class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main {% endblock %}
